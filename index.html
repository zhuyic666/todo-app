    <style>
        * {

        body {

        .input-section {

        .overdue {

        .checkbox.checked::after {

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;

        .todo-main {

        .priority-badge {

        .priority-high-badge {

        }

        .priority-medium-badge {

        .priority-low-badge {

        .todo-text {

        .todo-datetime {

        .delete-btn {

        .delete-btn:hover {

        .empty-state {

        .empty-state-icon {

        .stats {

        .stat-number {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;

            }

                font-size: 2rem;

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar {

<body>
    <div class="container">
        <h1>ğŸ“ é«˜çº§å¾…åŠæ¸…å•</h1>

        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label for="todoInput">å¾…åŠäº‹é¡¹</label>
                    <input type="text" id="todoInput" placeholder="è¾“å…¥å¾…åŠäº‹é¡¹..." autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="prioritySelect">ä¼˜å…ˆçº§</label>
                    <select id="prioritySelect">
                        <option value="low">ä½ä¼˜å…ˆçº§</option>
                        <option value="medium" selected>ä¸­ä¼˜å…ˆçº§</option>
                        <option value="high">é«˜ä¼˜å…ˆçº§</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="datetimeInput">æˆªæ­¢æ—¶é—´</label>
                    <input type="datetime-local" id="datetimeInput">
                </div>
                <button id="addBtn">æ·»åŠ </button>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <span>ç­›é€‰ï¼š</span>
                <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
                <button class="filter-btn" data-filter="high">é«˜ä¼˜å…ˆçº§</button>
                <button class="filter-btn" data-filter="medium">ä¸­ä¼˜å…ˆçº§</button>
                <button class="filter-btn" data-filter="low">ä½ä¼˜å…ˆçº§</button>
            </div>
            <div class="export-group">
                <button class="export-btn" onclick="todoApp.exportToCSV()">å¯¼å‡ºCSV</button>
                <button class="export-btn" onclick="todoApp.exportToText()">å¯¼å‡ºæ–‡æœ¬</button>
            </div>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ğŸ“‹</div>
            <div class="empty-state-text">æš‚æ— å¾…åŠäº‹é¡¹</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">æ€»ä»»åŠ¡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">å¾…å®Œæˆ</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="overdueCount">0</div>
                <div class="stat-label">å·²è¿‡æœŸ</div>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = this.loadTodos();
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.todoInput = document.getElementById('todoInput');
                this.prioritySelect = document.getElementById('prioritySelect');
                this.datetimeInput = document.getElementById('datetimeInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.emptyState = document.getElementById('emptyState');

                // è®¾ç½®é»˜è®¤æ—¶é—´ä¸ºå½“å‰æ—¶é—´
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                this.datetimeInput.value = now.toISOString().slice(0, 16);

                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTodo();
                    }
                });

                // ç­›é€‰æŒ‰é’®äº‹ä»¶
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.render();
                    });
                });

                this.render();
            }

            loadTodos() {
                const saved = localStorage.getItem('todos');
                return saved ? JSON.parse(saved) : [];
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            addTodo() {
                const text = this.todoInput.value.trim();
                const priority = this.prioritySelect.value;
                const datetime = this.datetimeInput.value;

                if (text === '') {
                    this.todoInput.focus();
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: text,
                    priority: priority,
                    datetime: datetime,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);

                // æ¸…ç©ºè¾“å…¥
                this.todoInput.value = '';

                // è®¾ç½®æ–°çš„é»˜è®¤æ—¶é—´ï¼ˆ+1å¤©ï¼‰
                const newDate = new Date();
                newDate.setDate(newDate.getDate() + 1);
                newDate.setMinutes(newDate.getMinutes() - newDate.getTimezoneOffset());
                this.datetimeInput.value = newDate.toISOString().slice(0, 16);

                this.saveTodos();
                this.render();
                this.todoInput.focus();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
            }

            getFilteredTodos() {
                let filtered = this.todos;

                // æŒ‰ä¼˜å…ˆçº§ç­›é€‰
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(todo => todo.priority === this.currentFilter);
                }

                // æŒ‰ä¼˜å…ˆçº§å’Œæˆªæ­¢æ—¶é—´æ’åº
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                filtered.sort((a, b) => {
                    // æœªå®Œæˆçš„æ’åœ¨å‰é¢
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }

                    // æŒ‰ä¼˜å…ˆçº§æ’åº
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }

                    // æŒ‰æˆªæ­¢æ—¶é—´æ’åº
                    if (a.datetime && b.datetime) {
                        return new Date(a.datetime) - new Date(b.datetime);
                    }

                    return 0;
                });

                return filtered;
            }

            checkDateStatus(datetime) {
                if (!datetime) return null;

                const now = new Date();
                const todoDate = new Date(datetime);
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const todoDay = new Date(todoDate.getFullYear(), todoDate.getMonth(), todoDate.getDate());

                const diffTime = todoDay - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays < 0) return 'overdue';
                if (diffDays === 0) return 'today';
                return null;
            }

            render() {
                this.todoList.innerHTML = '';
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    this.emptyState.style.display = 'block';
                } else {
                    this.emptyState.style.display = 'none';

                    filteredTodos.forEach(todo => {
                        const li = document.createElement('li');

                        // æ£€æŸ¥æ—¥æœŸçŠ¶æ€
                        const dateStatus = this.checkDateStatus(todo.datetime);
                        const isOverdue = dateStatus === 'overdue';
                        const isToday = dateStatus === 'today';

                        // è®¾ç½®æ ·å¼ç±»
                        const classes = ['todo-item', `priority-${todo.priority}`];
                        if (todo.completed) classes.push('completed');
                        if (isOverdue) classes.push('overdue');
                        if (isToday) classes.push('due-today');

                        li.className = classes.join(' ');

                        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
                        let datetimeText = '';
                        if (todo.datetime) {
                            const date = new Date(todo.datetime);
                            const now = new Date();
                            const isToday = date.toDateString() === now.toDateString();
                            const isTomorrow = new Date(date.getTime() - 86400000).toDateString() === now.toDateString();

                            let dateStr;
                            if (isToday) dateStr = 'ä»Šå¤©';
                            else if (isTomorrow) dateStr = 'æ˜å¤©';
                            else dateStr = date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });

                            const timeStr = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                            datetimeText = `${dateStr} ${timeStr}`;

                            if (isOverdue) datetimeText = `âš ï¸ å·²è¿‡æœŸ - ${datetimeText}`;
                            else if (isToday) datetimeText = `â° ä»Šå¤©åˆ°æœŸ - ${datetimeText}`;
                        }

                        li.innerHTML = `
                            <div class="checkbox ${todo.completed ? 'checked' : ''}"
                                 onclick="todoApp.toggleTodo(${todo.id})"></div>
                            <div class="todo-content">
                                <div class="todo-main">
                                    <span class="priority-badge priority-${todo.priority}-badge">
                                        ${todo.priority === 'high' ? 'é«˜' : todo.priority === 'medium' ? 'ä¸­' : 'ä½'}
                                    </span>
                                    <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                                </div>
                                ${datetimeText ? `<div class="todo-datetime ${isOverdue ? 'datetime-overdue' : isToday ? 'datetime-today' : ''}">${datetimeText}</div>` : ''}
                            </div>
                            <button class="delete-btn" onclick="todoApp.deleteTodo(${todo.id})">åˆ é™¤</button>
                        `;

                        this.todoList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;
                const overdue = this.todos.filter(t =>
                    !t.completed && this.checkDateStatus(t.datetime) === 'overdue'
                ).length;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('overdueCount').textContent = overdue;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            exportToCSV() {
                const filteredTodos = this.getFilteredTodos();
                const today = new Date().toLocaleDateString('zh-CN');

                // CSVå¤´éƒ¨
                let csv = '\uFEFF'; // BOM for Excel UTF-8
                csv += 'å¾…åŠäº‹é¡¹,ä¼˜å…ˆçº§,çŠ¶æ€,æˆªæ­¢æ—¶é—´,åˆ›å»ºæ—¶é—´\n';

                // æ·»åŠ æ•°æ®
                filteredTodos.forEach(todo => {
                    const status = todo.completed ? 'å·²å®Œæˆ' : 'æœªå®Œæˆ';
                    const priority = todo.priority === 'high' ? 'é«˜' :
                                   todo.priority === 'medium' ? 'ä¸­' : 'ä½';
                    const datetime = todo.datetime ?
                        new Date(todo.datetime).toLocaleString('zh-CN') : 'æ— ';
                    const created = new Date(todo.createdAt).toLocaleString('zh-CN');

                    csv += `"${todo.text}","${priority}","${status}","${datetime}","${created}"\n`;
                });

                // ä¸‹è½½æ–‡ä»¶
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `å¾…åŠæ¸…å•_${today}.csv`;
                link.click();
            }

            exportToText() {
                const filteredTodos = this.getFilteredTodos();
                const today = new Date().toLocaleDateString('zh-CN');

                let text = `å¾…åŠæ¸…å• - ${today}\n`;
                text += '='.repeat(30) + '\n\n';

                if (filteredTodos.length === 0) {
                    text += 'æš‚æ— å¾…åŠäº‹é¡¹\n';
                } else {
                    // æŒ‰çŠ¶æ€åˆ†ç»„
                    const completed = filteredTodos.filter(t => t.completed);
                    const pending = filteredTodos.filter(t => !t.completed);

                    if (pending.length > 0) {
                        text += `ğŸ“‹ å¾…å®Œæˆ (${pending.length}é¡¹):\n`;
                        pending.forEach((todo, index) => {
                            const priority = todo.priority === 'high' ? 'ğŸ”´ é«˜' :
                                           todo.priority === 'medium' ? 'ğŸŸ¡ ä¸­' : 'ğŸŸ¢ ä½';
                            const datetime = todo.datetime ?
                                new Date(todo.datetime).toLocaleString('zh-CN') : 'æ— æˆªæ­¢æ—¶é—´';
                            const dateStatus = this.checkDateStatus(todo.datetime);
                            const overdueText = dateStatus === 'overdue' ? ' âš ï¸å·²è¿‡æœŸ' :
                                              dateStatus === 'today' ? ' â°ä»Šå¤©åˆ°æœŸ' : '';

                            text += `${index + 1}. ${priority} ${todo.text}\n`;
                            text += `   æˆªæ­¢æ—¶é—´: ${datetime}${overdueText}\n\n`;
                        });
                    }

                    if (completed.length > 0) {
                        text += `âœ… å·²å®Œæˆ (${completed.length}é¡¹):\n`;
                        completed.forEach((todo, index) => {
                            const priority = todo.priority === 'high' ? 'ğŸ”´ é«˜' :
                                           todo.priority === 'medium' ? 'ğŸŸ¡ ä¸­' : 'ğŸŸ¢ ä½';
                            text += `${index + 1}. ${priority} âœ“ ${todo.text}\n`;
                        });
                    }
                }

                text += '\n' + '='.repeat(30) + '\n';
